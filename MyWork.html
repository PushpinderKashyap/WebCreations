<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather & City Facts</title>

  <link rel="stylesheet" href="./Style/Works.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container text-center" style="padding: 50px;">
    <div class="row justify-content-center g-4">
      <div class="col-md-3 weatherTab" style="margin: 10px 30px;box-shadow: 8px 7px 16px 0px rgb(72 161 158 / 72%);">
        <button class="WeatherButton" onclick="openWeatherPopup()">
          <img src="./Images/weather-news.png" style="height: 50px;width: 50px;">
          Check Weather
        </button>
      </div>

      <div class="col-md-3 CityFactsTab" style="margin: 10px 30px;box-shadow: 8px 7px 16px 0px rgb(161 106 72 / 72%);">
        <button class="CityFactsButton" onclick="openCityFactsPopup()">
          <img src="./Images/facts.png" style="height: 50px;width: 50px;">
          City Facts
        </button>
      </div>
    </div>
  </div>

  <!-- Weather Popup -->
  <div class="overlay" id="weatherOverlay">
    <div class="popup">
      <button class="close-btn" onclick="closeWeatherPopup()">&times;</button>
      <h2 style="margin-bottom: 30px;">
        <img src="./Images/meteorology.png" style="width: 50px;height: 50px;">
        Weather Finder
      </h2>

      <input type="text" id="city" placeholder="Enter city..." autocomplete="off">
      <br>
      <button class="search-btn" style="margin-top: 20px;" onclick="getWeather()">Get Weather</button>

      <div id="result" style="margin-top:20px;"></div>
    </div>
  </div>

  <!-- City Facts Popup -->
  <div id="factsModal" class="cityFactsOverlay">
    <div class="modal-content">
      <span class="close" onclick="closeCityFactsPopup()">&times;</span>
      
      <h4 style="color: white;"> <img src="./Images/did-you-know.png" style="width: 50px;height: 50px;margin-right: 6px;">City Facts Explorer</h4>
      <div class="input-group mb-3 mt-3">
        <input type="text" id="factsCityInput" class="form-control" placeholder="Enter city name...">
        <button class="btn btn-primary" id="factsSearchBtn">Search</button>
      </div>
      <div id="factsLoading" class="loading">Loading...</div>
      <div id="factsResult" style="display:none;">
        <div class="text-center mb-3">
          <h5 id="cityName"></h5>
          <img id="flagImg" class="flag" alt="Flag">
        </div>
        <ul class="list-group text-start mb-3">
          <li class="list-group-item"><strong>Country:</strong> <span id="country"></span></li>
          <li class="list-group-item"><strong>Region:</strong> <span id="region"></span></li>
          <li class="list-group-item"><strong>Population:</strong> <span id="population"></span></li>
          <li class="list-group-item"><strong>Temperature:</strong> <span id="temperature"></span></li>
          <li class="list-group-item"><strong>Weather:</strong> <span id="weatherDesc"></span></li>
          <li class="list-group-item"><strong>Timezone:</strong> <span id="timezone"></span></li>
          <li class="list-group-item"><strong>Coordinates:</strong> <span id="coords"></span></li>
        </ul>
        <a id="mapLink" target="_blank" class="btn btn-success"> View on Map</a>
        <p style="color: red; font-size: 13px; margin-top: 10px;">
  Note: City facts and weather details are fetched from free public APIs and may vary slightly.
</p>
      </div>
    </div>
  </div>

  <!--  Weather Script -->
  <script>
    function openWeatherPopup() {
      document.getElementById('weatherOverlay').style.display = 'flex';
    }

    function closeWeatherPopup() {
      document.getElementById('weatherOverlay').style.display = 'none';
      document.getElementById('result').innerHTML = "";
      document.getElementById('city').value = "";
    }

    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const result = document.getElementById('result');

      if (!city) {
        result.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      const apiKey = "93e7651eafc84fc186b160810250311";
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;

      result.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();
        result.innerHTML = `
          <div class="weather-info">
            <h3>${data.location.name}, ${data.location.region}, ${data.location.country}</h3>
            <img src="https:${data.current.condition.icon}" alt="${data.current.condition.text}">
            <div class="temp">${data.current.temp_c}°C</div>
            <p>Current Condition: ${data.current.condition.text}</p>
            <p>
              <img src="./Images/wind.png" style="width: 40px;height: 40px;"> Wind: ${data.current.wind_kph} km/h |
              <img src="./Images/humidity.png" style="width: 40px;height: 40px;"> Humidity: ${data.current.humidity}% |
              <img src="./Images/like.png" style="width: 40px;height: 40px;"> Feels Like: ${data.current.feelslike_c}°C
            </p>
            <p style="color: red; font-size: 13px;">Note: Weather updates may vary, using a free API.</p>
          </div>
        `;
      } catch (error) {
        result.innerHTML = "<p>❌ City not found. Try again.</p>";
      }
    }
  </script>

  <!--  City Facts Script -->
  <script>
    const API_KEY = "08b6e64c695925fd1c9df10e30edb255";

    function openCityFactsPopup() {
      document.getElementById("factsModal").style.display = "flex";
    }

    function closeCityFactsPopup() {
      document.getElementById("factsModal").style.display = "none";
    }

    document.getElementById("factsSearchBtn").addEventListener("click", async () => {
      const city = document.getElementById("factsCityInput").value.trim();
      if (!city) return alert("Enter a city name!");

      const loading = document.getElementById("factsLoading");
      const resultDiv = document.getElementById("factsResult");
      loading.style.display = "block";
      resultDiv.style.display = "none";

      try {
        const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?city=${city}&format=json&limit=1`);
        const geoData = await geoRes.json();
        if (geoData.length === 0) {
          alert("City not found!");
          loading.style.display = "none";
          return;
        }

        const { lat, lon, display_name } = geoData[0];

        const weatherRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
        const weatherData = await weatherRes.json();

        const countryCode = weatherData.sys.country;
        const countryRes = await fetch(`https://restcountries.com/v3.1/alpha/${countryCode}`);
        const countryData = await countryRes.json();
        const countryInfo = countryData[0];

        document.getElementById('cityName').innerText = display_name;
        document.getElementById('flagImg').src = countryInfo.flags.svg;
        document.getElementById('country').innerText = countryInfo.name.common;
        document.getElementById('region').innerText = countryInfo.region;
        document.getElementById('population').innerText = countryInfo.population.toLocaleString();
        document.getElementById('temperature').innerText = `${weatherData.main.temp}°C`;
        document.getElementById('weatherDesc').innerText = weatherData.weather[0].description;
        document.getElementById('timezone').innerText = countryInfo.timezones[0];
        document.getElementById('coords').innerText = `${parseFloat(lat).toFixed(2)}, ${parseFloat(lon).toFixed(2)}`;
        document.getElementById('mapLink').href = `https://www.openstreetmap.org/?mlat=${lat}&mlon=${lon}#map=10`;

        loading.style.display = "none";
        resultDiv.style.display = "block";
      } catch (err) {
        console.error(err);
        alert("Something went wrong!");
        loading.style.display = "none";
      }
    });
  </script>
</body>
</html>
