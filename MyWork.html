<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Popup</title>
   <link rel="stylesheet" href="./Style/Works.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
</head>
<body>
  <div class="col-md-12" style="padding: 54px;">
    <div class="col-md-4 weatherTab" >
 <button class="WeatherButton" onclick="openPopup()">
  <img src="./Images/weather-news.png" style="height: 50px;width: 50px;">
  Check Weather</button>
    </div>
  </div>

 

  <div class="overlay" id="overlay">
    <div class="popup">
      <button class="close-btn" onclick="closePopup()">&times;</button>
      <h2 style="margin-bottom: 30px;"> <img src="./Images/meteorology.png" style="width: 50px;height: 50px;" > Weather Finder</h2>

      <input type="text" id="city" placeholder="Enter city..." autocomplete="off">
      <br>
      <button class="search-btn"  style="margin-top: 40px;" onclick="getWeather()">Get Weather</button>

      <div id="result" style="margin-top:20px;"></div>
    
  </div>


  <script>
    function openPopup() {
      document.getElementById('overlay').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('result').innerHTML = "";
      document.getElementById('city').value = "";
    }

    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const result = document.getElementById('result');

      if (!city) {
        result.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      const apiKey = "93e7651eafc84fc186b160810250311";
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;

      result.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("City not found");
        const data = await response.json();
        result.innerHTML = `
          <div class="weather-info">
            <h3>${data.location.name},${data.location.region} ,${data.location.country}</h3>
            <img src="https:${data.current.condition.icon}" alt="${data.current.condition.text}">
            <div class="temp">${data.current.temp_c}°C</div>
            <p>Current Condition: ${data.current.condition.text}</p>
            <p> <img src="./Images/wind.png" style="width: 40px;height: 40px;" > Wind: ${data.current.wind_kph} km/h | <img src="./Images/humidity.png" style="width: 40px;height: 40px;" > Humidity: ${data.current.humidity}% | <img src="./Images/like.png" style="width: 40px;height: 40px;" > Feels Like: ${data.current.feelslike_c}°C</p>
           <p style=" color: red; font-size: 13px;">Note: Weather updates may vary, using a free API.</p>
          </div>
        `;
      } catch (error) {
        result.innerHTML = "<p>❌ City not found. Try again.</p>";
      }
    }
  </script>

</body>
</html>
